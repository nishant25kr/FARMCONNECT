<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .agroconnect-header {
            background-color: #778A35;
            color: white;
            border: 2px solid #31352E;
            border-radius: 15px;
            padding: 10px 22px;
            margin: 10px 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 5px 7px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        .agroconnect-header:hover {
            background-color: #778A35;
            border-color: #050505;

            scale: 1.02;
            /* transform: translateY(-2px); */
        }

        .loginbutton {
            /* background-color: hsl(230, 95%, 75%); */
            background-color: #778A35;
            border: 1px solid#31352E;
            border-radius: 10px;
            color: white;
            padding: 5px;
            margin: 0px 15px;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        img{
            border: 0.8px solid #31352E;
            box-shadow: 2px 2px 7px #31352E;

        }

        .loginbutton:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .imgin {
            width: 350px;
            /* scale: 1.1; */
            transition: all 3s;
            animation: scalein 5s ease-in-out infinite;
            margin: 5px;
            border-radius: 25px;
            /* 3s duration, infinite loop */

        }

        .imgout {
            border-radius: 25px;
            /* width: 400px; */
            transition: all 3s;
            animation: scaleout 5s ease-in-out infinite;
            margin: 5px;
        }

        @keyframes scalein {
            0% {
                transform: scale(0.93);
            }

            50% {
                transform: scale(1.07);

            }

            100% {
                transform: scale(0.93);
            }
        }

        @keyframes scaleout {
            0% {
                transform: scale(1.07);
            }

            50% {
                transform: scale(0.93);
            }

            100% {
                transform: scale(1.07);
            }
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin: auto;
            flex: 1;
            
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .form-container .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-container .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: none;
        }

        .form-container .form-control:focus {
            border-color: #78C6A2;
            box-shadow: 0 0 5px rgba(120, 198, 162, 0.5);
        }

        .form-container .btn-submit {
            background-color: #78C6A2;
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .form-container .btn-submit:hover {
            background-color: #64a788;
        }

        .form-container .row {
            margin-bottom: 20px;
        }

        .form-container .col-md-6 {
            margin-bottom: 20px;
        }

        .form-container .col-md-6:last-child {
            margin-bottom: 0;
        }

        .form-container h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .form-container .mb-3 {
            margin-bottom: 15px;
        }
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin: auto;
            flex: 1;
            
        }
    </style>
</head>

<body style="background-color: #EBEBE8;">
    <div class="content-wrapper ">

        <header>
            <nav class="navbar navbar-expand-lg" style="background-color: #778A35;">
                <div class="container-fluid d-flex align-items-center">
                    <!-- Brand Name -->
                    <a class="navbar-brand text-light fw-bold fs-3 agroconnect-header" href="#">AgroConnect</a>
        
                    <!-- Toggle Button for Mobile View -->
                    <button class="navbar-toggler text-light border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <!-- Navigation Links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="Index.html" class="nav-link text-light active">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="About.html" class="nav-link active text-light">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="buyland.html" class="nav-link text-light">Yourland</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-light"  style="border-bottom: 2px solid white;">Profile</a>
                            </li>
                        </ul>
                    </div>
        
                    <!-- Login Button (kept outside collapse to stay on right) -->
                    <button class="loginbutton">
                        Login/Signup
                    </button>
                </div>
            </nav>
        </header>


        <main class="container mb-5">
            <div class="form-container">
                <h2>Contact Us</h2>
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        
        

        <footer class="bg-light text-center py-3 mt-5">
            <p>&copy; 2025 AgriConnect. All Rights Reserved.</p>
        </footer>

    </div>


</body>

</html>
