<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .agroconnect-header {
            background-color: #778A35;
            color: white;
            border: 2px solid #31352E;
            border-radius: 15px;
            padding: 10px 22px;
            margin: 10px 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 5px 7px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        .agroconnect-header:hover {
            background-color: #778A35;
            border-color: #050505;
            scale: 1.02;
            /* transform: translateY(-2px); */
        }

        .loginbutton {
            /* background-color: hsl(230, 95%, 75%); */
            background-color: #778A35;
            border: 1px solid#31352E;
            border-radius: 10px;
            color: white;
            padding: 5px;
            margin: 0px 15px;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        img {
            border: 0.8px solid #31352E;
            box-shadow: 2px 2px 7px #31352E;

        }

        .loginbutton:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .imgin {
            width: 350px;
            /* scale: 1.1; */
            transition: all 3s;
            animation: scalein 5s ease-in-out infinite;
            margin: 5px;
            border-radius: 25px;
            /* 3s duration, infinite loop */

        }

        .imgout {
            border-radius: 25px;
            /* width: 400px; */
            transition: all 3s;
            animation: scaleout 5s ease-in-out infinite;
            margin: 5px;
        }

        @keyframes scalein {
            0% {
                transform: scale(0.93);
            }

            50% {
                transform: scale(1.07);

            }

            100% {
                transform: scale(0.93);
            }
        }

        @keyframes scaleout {
            0% {
                transform: scale(1.07);
            }

            50% {
                transform: scale(0.93);
            }

            100% {
                transform: scale(1.07);
            }
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin: auto;
            flex: 1;

        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container .form-label {
            font-weight: 600;
            color: #333;
            text-align: left;
            display: block;
        }

        .login-container .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: none;
        }

        .login-container .form-control:focus {
            border-color: #78C6A2;
            box-shadow: 0 0 5px rgba(120, 198, 162, 0.5);
        }

        .login-container .btn-login {
            background-color: #78C6A2;
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login-container .btn-login:hover {
            background-color: #64a788;
        }

        .login-container .forgot-password {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            color: #777;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container .forgot-password:hover {
            color: #78C6A2;
        }

        .login-container .register-link {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }

        .login-container .register-link a {
            color: #78C6A2;
            text-decoration: none;
            font-weight: 600;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body style="background-color: #EBEBE8;">
    <div class="content-wrapper ">

        <header>
            <nav class="navbar navbar-expand-lg" style="background-color: #778A35;">
                <div class="container-fluid d-flex align-items-center">

                    <a class="navbar-brand text-light fw-bold fs-3 agroconnect-header" href="#">AgroConnect</a>

                    <button class="navbar-toggler text-light border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="Index.html" class="nav-link text-light"
                                    >Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="About.html" class="nav-link  text-light">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="buyland.html" class="nav-link text-light">Yourland</a>
                            </li>
                            <li class="nav-item">
                                <a href="profile.html" class="nav-link text-light">Profile</a>
                            </li>
                            <li class="nav-item" ">
                                <a href="contact.html" class="nav-link text-light">Contact Us</a>
                            </li>
                        </ul>
                    </div>

                    
                </div>
            </nav>
        </header>

        <main class="main-content m-5  ">


            <div class="login-container">
                <h2>Login</h2>
                <form>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit"  class="btn-login"></button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <div class="register-link">Don't have an account? <a href="">Register here</a></div>
                </form>
            </div>
    </div>

    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 AgriConnect. All Rights Reserved.</p>
    </footer>

    </div>


</body>

</html>
