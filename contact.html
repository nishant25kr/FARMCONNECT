<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .agroconnect-header {
            background-color: #778A35;
            color: white;
            border: 2px solid #31352E;
            border-radius: 15px;
            padding: 10px 22px;
            margin: 10px 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 5px 7px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        .agroconnect-header:hover {
            background-color: #778A35;
            border-color: #050505;

            scale: 1.02;
            /* transform: translateY(-2px); */
        }

        .loginbutton {
            /* background-color: hsl(230, 95%, 75%); */
            background-color: #778A35;
            border: 1px solid#31352E;
            border-radius: 10px;
            color: white;
            padding: 5px;
            margin: 0px 15px;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        img{
            border: 0.8px solid #31352E;
            box-shadow: 2px 2px 7px #31352E;

        }

        .loginbutton:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .imgin {
            width: 350px;
            /* scale: 1.1; */
            transition: all 3s;
            animation: scalein 5s ease-in-out infinite;
            margin: 5px;
            border-radius: 25px;
            /* 3s duration, infinite loop */

        }

        .imgout {
            border-radius: 25px;
            /* width: 400px; */
            transition: all 3s;
            animation: scaleout 5s ease-in-out infinite;
            margin: 5px;
        }

        @keyframes scalein {
            0% {
                transform: scale(0.93);
            }

            50% {
                transform: scale(1.07);

            }

            100% {
                transform: scale(0.93);
            }
        }

        @keyframes scaleout {
            0% {
                transform: scale(1.07);
            }

            50% {
                transform: scale(0.93);
            }

            100% {
                transform: scale(1.07);
            }
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin: auto;
            flex: 1;
            
        }
    </style>
</head>

<body style="background-color: #EBEBE8;">
    <div class="content-wrapper ">

        <header>
            <nav class="navbar navbar-expand-lg" style="background-color: #778A35;">
                <div class="container-fluid d-flex align-items-center">
                    <!-- Brand Name -->
                    <a class="navbar-brand text-light fw-bold fs-3 agroconnect-header" href="#">AgroConnect</a>
        
                    <!-- Toggle Button for Mobile View -->

                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <!-- Navigation Links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="Index.html" class="nav-link text-light active">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="About.html" class="nav-link active text-light">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="buyland.html" class="nav-link text-light">Yourland</a>

                            <li class="nav-item">
                                <a href="#" class="nav-link text-light"  style="border-bottom: 2px solid white;">Contact</a>
                            </li>
                        </ul>
                    </div>
        
                    <!-- Login Button (kept outside collapse to stay on right) -->
                    <button class="loginbutton">
                        Login/Signup
                    </button>
                </div>
            </nav>
        </header>
        
        

        <footer class="bg-light text-center py-3">
            <p>&copy; 2025 AgriConnect. All Rights Reserved.</p>
        </footer>

    </div>


</body>
