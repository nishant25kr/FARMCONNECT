<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <style>
       
        .agroconnect-header {
            background-color: #778A35;
            color: white;
            border: 2px solid #31352E;
            border-radius: 15px;
            padding: 10px 22px;
            margin: 10px 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 5px 7px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        .agroconnect-header:hover {
            background-color: #778A35;
            border-color: #778A35;
            scale: 1.02;
            /* transform: translateY(-2px); */
        }

        .loginbutton {
            /* background-color: hsl(230, 95%, 75%); */
            background-color: #778A35;
            border: 1px solid#31352E;
            border-radius: 10px;
            color: white;
            padding: 5px;
            margin: 0px 15px;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

        }

        img{
            border: 0.8px solid #31352E;
            box-shadow: 2px 2px 7px #31352E;

        }

        .loginbutton:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .container_box{
            /* border: 2px solid black; */
            margin: 0px;
            padding: 0px;

        }

        @keyframes scalein {
            0% {
                transform: scale(0.93);
            }

            50% {
                transform: scale(1.07);

            }

            100% {
                transform: scale(0.93);
            }
        }

        @keyframes scaleout {
            0% {
                transform: scale(1.07);
            }

            50% {
                transform: scale(0.93);
            }

            100% {
                transform: scale(1.07);
            }
        }

        

        .main-content {
            margin: auto;
            flex: 1;
            
        }
    </style>
</head>

<body style="background-color: #EBEBE8;">
    <div class="content-wrapper ">

        <header>
            <nav class="navbar  " style="background-color: #778A35;" > 

                <ol class="nav nav-underline  " style="background-color: #778A35;">
                    <h3 class="agroconnect-header">AgroConnect</h3>
                    <li class="nav-item ms-3"><a href="Index.html" class="nav-link  text-light">Home</a></li>
                    <li class="nav-item ms-3"><a href="About.html" class="nav-link text-light">About</a></li>
                    <li class="nav-item ms-3"><a href="" class="nav-link active  text-light">Yourland</a></li>
                    <li class="nav-item ms-3"><a href="" class="nav-link text-light">Contact</a></li>
                </ol>
                <button class="loginbutton text-dark">
                    Login/Signup
                </button>
            </nav>

        </header>
        <main class="container_box ">
            <dic class="row border">
                <div class="col-md-2 border p-2">
                    <div class="d-flex border ">
                        <div class="form-group">
                            <label for="locationFilter" class="form-label">Location</label>
                            <select id="locationFilter" class="form-select">
                                <option value="all">All Locations</option>
                                <option value="california">California</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="colorado">Colorado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priceRange" class="form-label">Price Range</label>
                            <select id="priceRange" class="form-select">
                                <option value="all">All Prices</option>
                                <option value="0-500000">Under $500,000</option>
                                <option value="500000-1000000">$500,000 - $1,000,000</option>
                                <option value="1000000-2000000">$1,000,000 - $2,000,000</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="filterButton">Apply Filter</button>
                </div>
                <div class="col-md-10 border p-2">
                    hello
                </div>
            </dic>

    </div>
